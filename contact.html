<body>
    <nav>
        <div class="logo">
            <img width="100" height="100" src="https://img.icons8.com/ios/100/593D3B/camera--v4.png" alt="camera--v4" />
            <h1 class="brand">Malcolm Lismore</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="prices.html">Prices</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a style="background-color: #593d3b;color: white;" href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="contact-page">
        <div class="contact-info">
            <div class="logo">
                <img width="100" height="100" src="https://img.icons8.com/ios/100/593D3B/camera--v4.png"
                    alt="camera--v4" />
                <h1 style="margin-top: 0;" class="brand">Malcolm Lismore</h1>
            </div>
            <p><strong>Phone:</strong> +44 1234 567890</p>
            <p><strong>Email:</strong> <a href="mailto:info@malcolmlismore.com">info@malcolmlismore.com</a></p>
            <p><strong>Follow Us:</strong></p>
            <ul class="social-media">
                <li>
                    <a href="https://www.instagram.com/" target="_blank">
                        <img width="50" height="50"
                            src="https://img.icons8.com/ios-filled/50/593D3B/instagram-new--v1.png"
                            alt="instagram-new--v1" />
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/593D3B/facebook-new.png"
                            alt="facebook-new" />
                    </a>
                </li>
                <li>
                    <a href="https://www.pinterest.com/" target="_blank">
                        <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/593D3B/pinterest--v1.png"
                            alt="pinterest--v1" />
                    </a>
                </li>
            </ul>
        </div>
        <div class="inquiry-form">
            <h1 class="heading" style="margin: 0; text-align: center;">CONTACT US</h1>
            <form id="enquiry-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="event_date">Event Date:</label>
                <input type="date" id="event_date" name="event_date" required>

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
